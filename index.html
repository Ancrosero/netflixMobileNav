<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Netflix Mobile Navigation</title>
</head>
<body>
    <button class="netflix-nav-btn netflix-open-btn">
        <i class="fa fa-bars"></i>
    </button>
    
    <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png" alt="Netflix Logo" class="netflix-logo">

    <p class="netflix-text"> Mobile Navigation</p>

    


    <div class="netflix-nav netflix-nav-black">
        <div class="netflix-nav netflix-nav-red">
            <div class="netflix-nav netflix-nav-white">

                <button class="netflix-nav-btn netflix-close-btn">
                    <i class="fa fa-times"></i>
                </button>

                <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png" alt="Netflix Logo" class="netflix-logo">
                

                <ul class="netflix-list">
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Life at netflix</a></li>
                    <li>
                        <ul>
                            <li><a href="#">Netflix culture memo</a></li>
                            <li><a href="#">Work life philosophy</a></li>
                            <li><a href="#">Inclusion & Diversity</a></li>
                            <li><a href="#">Wearenetflix</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
       
    <script src="./script.js"></script>
</body>
</html>
